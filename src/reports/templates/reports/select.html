{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Select Report Day{% endblock title %}

{% block content %}
    
    {% block script %}
        <script src="{% static 'scripts.js' %}"></script>
    {% endblock script %}
    


    <div class="col-6 mx-auto p-5">
        <div class="text-center text-white h3 m-5">
            Select a line and a day. 
        </div>
        <form action="" method="post" class="form-group rounded p-3" style="background-color:white;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    
{% endblock content %}
